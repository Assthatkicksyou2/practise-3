<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img src="images/image-equilibrium.jpg" alt="cube" />
      </div>
      <div class="text-box">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="flex-box">
        <div class="item-1">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </div>
        <div class="item-2">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </div>
      </div>
      <div class="last-box">
        <img src="images/image-avatar.png" alt="image-avatar" />
        Creation of
        <span>Jules Wyvern</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Assema</a>.
    </div>
  </body>
</html>
